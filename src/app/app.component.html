<h2>{{ fullName | nameCon | titlecase }}</h2>

<h2>{{ todayDate | date: 'fullDate' | uppercase | slice: 5 }}</h2>
<br />
<div class="row justify-content-center">
  <div class="col-md-8 mb-4">
    <input
      type="text"
      placeholder="Enter Product Name"#product
      class="form-control mb-2"
    />
    <button class="btn btn-success ml-2" (click)="addProduct(product)">Add Product</button>
  </div>
  <div class="col-md-8 mb-2">
    <div class="form-group">
      <!-- <label for="inputEmail4">Search</label> -->
      <input
        type="text"
        class="form-control"
        id="inputEmail4"
        placeholder="Search Product by Name"
        [(ngModel)]="nameSearch"
      />
    </div>
  </div>

  <div class="col-md-8">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pro of productArray | productfilter: nameSearch">
          <th scope="row">{{ pro.sNo }}</th>
          <td>{{ pro.proName }}</td>
          <td>{{ pro.price }}</td>
          <td *ngIf="pro.available">
            <span class="badge alert-success"> {{ pro.available }}</span>
          </td>
        </tr>
        <!-- <tr>
          <th scope="row">2</th>
          <td>TV</td>
          <td>220</td>
          <td><span class="badge alert-danger">Not Available</span></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Laptop</td>
          <td>500</td>
          <td><span class="badge alert-success"> Available</span></td>
        </tr> -->
      </tbody>
    </table>
  </div>
</div>
